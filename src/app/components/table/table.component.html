<div class="table-container mt-2 rounded-2xl tracking-tighter leading-tight px-1">
  <table>
    <thead>
      <tr>
        <!-- Renderizar encabezados dinámicamente -->
        <th *ngFor="let column of columns">{{ column.header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let row of paginatedData"
        class="row-container rounded-2xl text-sm"
      >
        <td *ngFor="let column of columns">
          <ng-container [ngSwitch]="column.field" class="flex items-center">
            <app-actionPanel
              *ngSwitchCase="'name'"
              [panelLabel]="row[column.field]"
            >
              <app-user-list/>
            </app-actionPanel>
            <span *ngSwitchDefault>{{ row[column.field] }}</span>
          </ng-container>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Paginación -->
</div>

<div class="pagination ml-auto" *ngIf="paginated">
  <button
    (click)="changePage(-1)"
    [disabled]="currentPage === 1"
    aria-label="Página anterior">
    Anterior
  </button>
  <span>Página {{ currentPage }} de {{ totalPages }}</span>
  <button
    (click)="changePage(1)"
    [disabled]="currentPage === totalPages"
    aria-label="Página siguiente">
    Siguiente
  </button>
</div>
