>
  <app-basic-autocomplete
    class="ml-auto"
    [placeholder]="'Buscar menu'"
  >
  </app-basic-autocomplete>
</app-basic-header>

<div class="flex justify-end gap-2">
  <app-basic-button
    label="crear"
    icon="add"
    (click)="navegateCreate()"
  >
  </app-basic-button>
</div>

<app-master-table
  [dataSource]="dataSource"
  [columns]="columns"
  [idKey]="idKey"
  [overflow]="overflow"
  (overflowDetected)="handleOverflow($event)"
>

  <ng-template #actions let-row>
    <div
      class="key-container flex"
    >
      <app-basic-popup
        [isActive]="isUserArrowActive"
        [translateX]="-120"
        [translateY]="40"
      >
        <app-user-list/>
      </app-basic-popup>
    </div>
  </ng-template>

</app-master-table>
