<div *ngFor="let hoja of hojas; let i = index" class="mb-8">
  <app-basic-card
    [titulo]="hoja"
  >
    <canvas baseChart
            [datasets]="barChartDataComplete[hoja]"
            [labels]="barChartLabelsComplete[hoja]"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            type="bar"
    >
    </canvas>
  </app-basic-card>
</div>
